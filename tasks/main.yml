---
# tasks file for chrony
- name: Ensure Chrony package is installed 
  dnf:
    name: chrony
    state: present 

- name: Esnure Chrony is configured 
  template:
    dest: /etc/chrony.conf 
    src: chrony.conf.j2
  notify: restart_chrony

- name: Ensure Chrony is started 
  service:
    name: chronyd
    state: started 
